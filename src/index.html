        <div class="logo-wrapper">
          <span class="logo-span">
            <a href="#" class="logo-link">
              <img
                class="logo-image"
                src="./images/icons/film.png"
                alt="Логотип сайта"
                width="24"
                height="24"
              />
              <span class="logo-name">Filmoteka</span>
            </a>
          </span>

          <ul id="nav-mobile" class="header-navigation">
            <li class="navigation-item current">
              <a href="#" class="navigation-link" data-target="modal-account"
                >Home</a
              >
            </li>
            <li class="navigation-item logged-in" style="display: none">
              <a href="#" class="navigation-link" id="logout">Logout</a>
            </li>
            <li class="navigation-item logged-in" style="display: none">
              <a
                href=""
                class="navigation-link modal-trigger"
                data-target="modal-account"
                >My library</a
              >
            </li>
            <li class="navigation-item logged-out" style="display: none">
              <a
                href="#"
                class="navigation-link modal-trigger"
                data-target="modal-login"
                >Login</a
              >
            </li>
            <li class="navigation-item logged-out" style="display: none">
              <a
                href="#"
                class="navigation-link modal-trigger"
                data-target="modal-signup"
                >Sign up</a
              >
            </li>
          </ul>
        </div>

        <form class="search-form" id="search-form">
          <input
            class="search-input js-input"
            type="text"
            name="query"
            autocomplete="off"
            placeholder="Поиск фильмов"
          />
          <a href="">
            <svg class="search-icon" width="16" height="16">
              <use href="./images/symbol-defs.svg#icon-search"></use>
            </svg>
          </a>
        </form>

        <div id="example-note"></div>
      </div>
      <!-- ........................................................... -->
      <!-- SIGN UP MODAL -->
      <div id="modal-signup" class="modal">
        <div class="modal-content">
          <h4>Sign up</h4>
          <br />
          <form id="signup-form">
            <div class="input-field">
              <input type="email" id="signup-email" required />
              <label for="signup-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="signup-password" required />
              <label for="signup-password">Choose password</label>
            </div>
            <div class="input-field">
              <input type="text" id="signup-bio" required />
              <label for="signup-bio">One Line Bio</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Sign up</button>
          </form>
        </div>
      </div>

      <!-- LOGIN MODAL -->
      <div id="modal-login" class="modal">
        <div class="modal-content">
          <h4>Login</h4>
          <br />
          <form id="login-form">
            <div class="input-field">
              <input type="email" id="login-email" required />
              <label for="login-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="login-password" required />
              <label for="login-password">Your password</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Login</button>
          </form>
        </div>
      </div>

      <!-- ACCOUNT MODAL -->
      <div id="modal-account" class="modal">
        <div class="modal-content center-align">
          <h4>My library</h4>
          <br />
          <div class="account-details"></div>
        </div>
      </div>

    <main>
      <!-- секция "trend movies" -->
      <div class="section-trend">
        <div class="container">
          <ul class="trend-movies-js trend-items"></ul>
        </div>

      <!-- спиннер -->
